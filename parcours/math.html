// random

function getRandomInt(min, max) {
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min)) + min;
}

var fiftyCent = getRandomInt(50, 100);
console.log(fiftyCent);

// random in an array
