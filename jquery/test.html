<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>JQuery Test</title>

    <script>
    $(document).ready(function(){


        $("button#qqz").click(function(){
            $("#gga").hide();
        });

        $("p").mouseleave(function(){
            $("button").hide();
        });


    });
    </script>

  </head>
    <body>

        <h2>This is a heading</h2>

        <p id="gga">This is a paragraph with id gga</p>
        <p>This is another paragraph.</p>

        <button id="qqz">Click me to hide paragraphs</button>

        <button>Nawak</button>


    </body>
</html>
