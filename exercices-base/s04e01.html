<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 1</title>
  </head>
  <body>

      <!-- Exercice 1
      Dans le fichier HTML fourni, au survol de l'image ajouter une bordure de 3px rouge et la retirer quand la souris ne la survole plus. -->

      <script type="text/javascript" language="javascript">

          function  chgImg(imid){
              document.getElementById(imid).border="3px";
              document.getElementById(imid).style.borderColor="#CC0000";
          }

          function  retImg(imid){
              document.getElementById(imid).border="0";
          }

      </script>

      <img src="images/image1.jpg" id="image1" onmouseover="chgImg(this.id)"onmouseout="retImg(this.id)"/>
  </body>
</html>
