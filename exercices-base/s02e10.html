<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <button onclick="somme()">Click me</button>
        <p id="bravo"></p>
<script>

// Exercice 10 - utilisation de la boucle for
//
// Créer un bouton. Au click de ce bouton, lancer la fonction somme. Cette fonction demande trois fois à l'utilisateur de saisir un nombre et affiche ensuite la somme de ces trois nombres.

var somme = function(){
    var total = 0;
    var yourNum = 0;
    for (var i = 1; i < 4; i++) {
        yourNum = prompt("Please type a number");
        yourNum = Number(yourNum);
        total = total + yourNum;
    }
    document.getElementById("bravo").innerHTML = "La somme de vos 3 chiffres fait " + total;
}

</script>
    </body>
</html>
